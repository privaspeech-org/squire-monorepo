apiVersion: apps/v1
kind: Deployment
metadata:
  name: squire-web
  namespace: squire
  labels:
    app.kubernetes.io/name: squire-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: squire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: squire-web
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: squire-web
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: squire-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: ghcr.io/privaspeech-org/squire-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: SQUIRE_BACKEND
              value: "kubernetes"
            - name: SQUIRE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SQUIRE_TASKS_DIR
              value: "/data/tasks"
            - name: SQUIRE_WORKER_IMAGE
              value: "ghcr.io/privaspeech-org/squire-worker:latest"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: squire-github-token
                  key: token
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: tasks
              mountPath: /data/tasks
          livenessProbe:
            httpGet:
              path: /api/stats
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/stats
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tasks
          persistentVolumeClaim:
            claimName: squire-tasks
