# Web Dashboard Network Policy
#
# Allows:
# - Ingress: From ingress controller (nginx-ingress, traefik, etc.)
# - Egress: DNS resolution, K8s API (for backend operations)
#
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web
  namespace: squire
  labels:
    app.kubernetes.io/name: squire
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: squire-web
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from ingress controllers
    - from:
        - namespaceSelector:
            matchLabels:
              # Common ingress controller namespace labels
              # Adjust based on your ingress controller
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
        # Allow from any namespace with ingress label
        - namespaceSelector:
            matchLabels:
              network-policy/ingress: "true"
      ports:
        - protocol: TCP
          port: 3000

    # Allow health checks from within cluster
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow K8s API access (for backend operations)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
