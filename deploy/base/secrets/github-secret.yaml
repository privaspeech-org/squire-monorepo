# GitHub Token Secret Template
#
# DO NOT commit actual tokens to git!
# Create this secret manually or via sealed-secrets/external-secrets
#
# To create manually:
#   kubectl create secret generic squire-github-token \
#     --namespace=squire \
#     --from-literal=token=ghp_your_github_token_here
#
# Or apply this file after replacing the placeholder:
#   kubectl apply -f github-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: squire-github-token
  namespace: squire
  labels:
    app.kubernetes.io/name: squire
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  token: "REPLACE_WITH_GITHUB_TOKEN"
---
# LLM API Key Secret Template
#
# To create manually:
#   kubectl create secret generic squire-llm-api-key \
#     --namespace=squire \
#     --from-literal=key=your_api_key_here

apiVersion: v1
kind: Secret
metadata:
  name: squire-llm-api-key
  namespace: squire
  labels:
    app.kubernetes.io/name: squire
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  key: "REPLACE_WITH_API_KEY"
