apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: squire-dev

namePrefix: dev-

resources:
  - ../../base

# Override namespace
patches:
  # Update namespace in all resources
  - target:
      kind: Namespace
      name: squire
    patch: |
      - op: replace
        path: /metadata/name
        value: squire-dev

  # Reduce resource requests for dev and use local images
  - target:
      kind: Deployment
      name: squire-steward
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never

  - target:
      kind: Deployment
      name: squire-web
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never

  # Use local storage class for dev (ReadWriteOnce for kind compatibility)
  - target:
      kind: PersistentVolumeClaim
      name: squire-tasks
    patch: |
      - op: add
        path: /spec/storageClassName
        value: standard
      - op: replace
        path: /spec/accessModes
        value:
          - ReadWriteOnce

  # Disable ingress TLS for dev
  - target:
      kind: Ingress
      name: squire-web
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: squire.local

# Image tags for dev (use local images)
images:
  - name: ghcr.io/privaspeech-org/squire-web
    newName: localhost/squire-web
    newTag: latest
  - name: ghcr.io/privaspeech-org/squire-steward
    newName: localhost/squire-steward
    newTag: latest
  - name: ghcr.io/privaspeech-org/squire-worker
    newName: localhost/squire-worker
    newTag: latest

# Labels for dev environment
commonLabels:
  environment: dev
