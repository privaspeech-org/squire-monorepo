name: Deploy to Kubernetes

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

  # Auto-deploy on version tags
  push:
    tags: ['v*']

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'prod' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    permissions:
      contents: read
      id-token: write  # For OIDC auth to cloud providers

    steps:
      - uses: actions/checkout@v6

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "overlay=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "overlay=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

