      - name: Configure kubectl from secret
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Validate manifests
        run: |
          kustomize build deploy/overlays/${{ steps.env.outputs.overlay }} | kubectl apply --dry-run=client -f -

      - name: Deploy
        run: |
          kustomize build deploy/overlays/${{ steps.env.outputs.overlay }} | kubectl apply -f -

      - name: Wait for rollout
        run: |
          NAMESPACE="${{ steps.env.outputs.overlay == 'dev' && 'squire-dev' || 'squire' }}"
          kubectl rollout status deployment/squire-web -n $NAMESPACE --timeout=300s
          kubectl rollout status deployment/squire-steward -n $NAMESPACE --timeout=300s

      - name: Verify deployment
        run: |
          NAMESPACE="${{ steps.env.outputs.overlay == 'dev' && 'squire-dev' || 'squire' }}"
          echo "=== Pods ==="
          kubectl get pods -n $NAMESPACE
          echo ""
          echo "=== Services ==="
          kubectl get services -n $NAMESPACE
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n $NAMESPACE
