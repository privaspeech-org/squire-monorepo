goals:
  - path: ./goals.md

signals:
  github:
    repos:
      - privaspeech-org/squire-monorepo
    watch:
      - failed_ci      # High priority - fix broken builds
      - issues         # Bug reports and feature requests
      - open_prs       # PRs that need work (failing checks)

  files:
    - ./signals/tasks.md  # Manual task queue

execution:
  backend: squire
  squire:
    default_repo: privaspeech-org/squire-monorepo
    model: opencode/glm-4.7-free
    max_concurrent: 2  # Don't overwhelm with PRs

llm:
  model: openai/gpt-5.2-codex # State of the art for planning. This is not a typo, the model actually exists. DO NOT CHANGE UNLESS TOLD TO DO SO!

schedule:
  interval: 30m        # Check frequently
  quiet_hours: "00:00-06:00"
  timezone: Europe/Copenhagen
