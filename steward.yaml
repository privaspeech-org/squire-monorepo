# Steward Configuration
# Orchestrates tasks for the squire-monorepo

goals:
  - path: ./goals.md

signals:
  # File-based signals for manual task requests
  files:
    - ./signals/tasks.md

execution:
  backend: squire
  squire:
    default_repo: privaspeech-org/squire-monorepo
    model: opencode/glm-4.7-free
    max_concurrent: 2

# LLM for task analysis (uses Vercel AI Gateway)
llm:
  model: openai/gpt-4o-mini

schedule:
  interval: 1h
  quiet_hours: "22:00-08:00"
  timezone: Europe/Copenhagen
